<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="white"></a-sphere>
      <a-sphere position="0 2.5 -5" radius="0.85" color="white"></a-sphere>
      <a-sphere position="0 3.5 -5" radius="0.5" color="white"></a-sphere>
      <a-sphere position="0.15 3.25 -4" radius="0.1" color="gray"></a-sphere>
      <a-sphere position="-0.15 3.25 -4" radius="0.1" color="gray"></a-sphere>
      <a-cylinder position="0 4.1 -5" radius="0.35" height="0.45" color="black"></a-cylinder>
      <a-plane position="0 4.1 -5.5" rotation= "90 0 0" width="1" height= "1" color="black"></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#1BC8A4"></a-plane>
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
